<body>
    
    <div class="lightbox share-buttons-container">
        <div class="share-list">
      <!-- FACEBOOK -->
      <a class="fb-h" onclick="return fbs_click()" target="_blank">
        <img src="https://img.icons8.com/material-rounded/96/000000/facebook-f.png">
      </a>
  
      <!-- TWITTER -->
      <a class="tw-h" onclick="return tbs_click()"  target="_blank">
        <img src="https://img.icons8.com/material-rounded/96/000000/twitter-squared.png">
      </a>
  
      <!-- LINKEDIN -->
      <a class="li-h" onclick="return lbs_click()"  target="_blank">
        <img src="https://img.icons8.com/material-rounded/96/000000/linkedin.png">
      </a>
  
      <!-- REDDIT -->
      <a class="re-h" onclick="return rbs_click()" target="_blank">
        <img src="https://img.icons8.com/ios-glyphs/90/000000/reddit.png">
      </a>
  
      <!-- PINTEREST -->
      <a data-pin-do="buttonPin" data-pin-config="none" class="pi-h" onclick="return pbs_click()" target="_blank">
        <img src="https://img.icons8.com/ios-glyphs/90/000000/pinterest.png">
      </a>
      <button class="close-btn">Close</button>
    </div>
  </div>
    <div class="grid">
        <div class="side main" class="active">
            <div class="toggle-btn"></div>  
            <textarea name="" id="textInput" cols="1" rows="1">

</textarea>
</textarea>            
<br>
                <div class="buttons">
                    <button onclick="button()">Ctrl+Enter</button>
                    <button onclick="copyText()">Save Text</button>
                    <button class="downloadWebtoonDesktop" onclick="downloadWebtoonDesktop()">Download Image</button>
                    <button class="share">Remove Watermark (Free)</button>
                    <p> <span id="count">0</span> views <p>
                    <a href="index2.html">
                        <p class="button old-version" href="index2.html">Old Version</p>
                    </a>
                        
                          
                </div>
        </div> <!--main-->
        
        <div class="webtoonImage watermark">
            
            <!-- <div class="watermark"></div> -->
        </div> <!--side display webtoon-->
    </div><!--grid-->
    
        <script>
            var countEl=document.getElementById("count");

            updateVisitCount();

            function updateVisitCount() {
            fetch('https://api.countapi.xyz/update/alex/webpage/?amount=1')
                .then(res => res.json())
                .then(data => {countEl.innerHTML = data.value;});
            }
            </script>

    <script>
function loadScripts(){
   var directory = 'src/';
   var extension = '.js';
   var files = ['balloon', 'script', 'share', 'watermark', 'localStorage'];  
   for (var file of files){ 
       var path = directory + file + extension; 
       var script = document.createElement("script");
       script.src = path;
       document.body.appendChild(script);
   } 
 }        function loadScript (dir, file) {
 var scr = document.createElement("script");
 scr.src = dir + file;
 document.body.appendChild(scr);
 }
 loadScripts()
    </script>
</body>
