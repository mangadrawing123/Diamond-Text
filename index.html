function loadScripts(){
   var directory = 'src/';
   var extension = '.js';
   var files = ['balloon', 'script', 'share', 'watermark', 'localStorage','autosave'];

       var path = directory + file + extension; 
       var script = document.createElement("script");
       script.src = path;
       document.body.appendChild(script);
